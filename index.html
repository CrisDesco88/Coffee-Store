<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma café</title>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- main css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Header section starts -->
    <header class="header">
        <a href="#" class="logo">
            <img src="./assets/images/logo.png" alt="">
        </a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#productos">Productos</a>
            <a href="#rewiew">Rewiews</a>
            <a href="#contacto">Contacto</a>
            <a href="#blogs">Blog</a>
        </nav>

        <div class="icons">
            <a href="user_log.html" class="fas fa-solid fa-user" id="user-btn"></a>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar aquí...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/images/cart-item-1.png" alt="">
                <div class="content">
                    <h3>Producto 1</h3>
                    <div class="price">$800</div>
                </div>
            </div>
        
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/images/cart-item-2.png" alt="">
                <div class="content">
                    <h3>Producto 2</h3>
                    <div class="price">$1200</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/images/cart-item-3.png" alt="">
                <div class="content">
                    <h3>Producto 3</h3>
                    <div class="price">$900</div>
                </div>
            </div>
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/images/cart-item-4.png" alt="">
                <div class="content">
                    <h3>Producto 4</h3>
                    <div class="price">$1900</div>
                </div>
            </div>
            <a href="#" class="btn">Salir</a>
        </div>
    </header>
    <!-- Header section ends -->


    <!-- main js link -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
